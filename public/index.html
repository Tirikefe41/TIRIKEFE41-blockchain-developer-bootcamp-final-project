<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAZA DEX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/1532adbf73.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
  <!-- <script src="https://bundle.run/buffer"></script> -->
  <script src="abiCA.js"></script>
</head>
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  select {
    font-family: "FontAwesome", "Second Font name";
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<body>
  <div class="container text-center">
    <h1 class="my-3">Prototype DEX Project</h1>

    <button class="btn btn-primary mb-5" id="walletconnect">
      CONNECT WALLET
    </button>

    <div id="walletaddress"></div>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">SWAP TOKENS (ETH2DAZA & DAZA2ETH)</h4>
          </div>
          <div class="card-body">
            <form id="swapForm">
              <div class="form-floating mb-3">
                <div class="row">
                  <div class="col-md-6">
                    <select id="tokenName" class="form-select form-select-md mb-3" id="tokenType"
                      aria-label=".form-select-md example">
                      <option selected>Select Token</option>
                      <option value="eth">&#xf42e; ETH</option>
                      <option value="daza">&#xf1c0; DAZA</option>
                    </select>
                  </div>
                  <div class="col-md-6" id="displayAmt">
                    Swap Amount
                  </div>
                </div>
                <label for="floatingPassword"> </label>
                <input id="tokenAmount" type="number" step="0.1" min="0" class="form-control" id="swapValue"
                  placeholder="Token Amount" />
              </div>

              <button class="w-25 btn btn-sm btn-primary" id="swapToken" type="submit">
                SWAP
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Provision Liquidity</h4>
          </div>
          <div class="card-body">
            <form id="liquidityForm">
              <div class="form-floating mb-3">
                <div class="row">
                  <div class="col-md-6">
                    <select id="liquidityToken" class="form-select form-select-md mb-3"
                      aria-label=".form-select-md example">
                      <option selected>Options</option>
                      <option value="add">&#xf42e; ADD</option>
                      <option value="remove">&#xf1c0; REMOVE</option>
                    </select>
                  </div>
                </div>
                <label for="floatingText"> </label>
                <input type="number" class="form-control"  type="number" step="0.1" min="0" id="liquidityAmount" placeholder="liquidity Amount" />
              </div>

              <button class="w-25 btn btn-sm btn-primary" type="submit">
                Liquify
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row text-center">
          <div class="col-md-4">
            <div>
              Dex Status:
            </div>
            <div id="Dexstatus">
              unInitialized...
            </div>
          </div>
          <div class="col-md-4">
            <div>
              Balance:
            </div>
            <div id="Balance1">
              walletBalance
            </div>
          </div>
          <div class="col-md-4">
            Address:
            <div class="col-md-4" id="Address1">
              walletAddress
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-6">
        <div class="row text-center">
          <div class="col-md-4">
            <div>
              DAZA Reserve
            </div>
            <div id="dazareserve">
            ...
            </div>
          </div>
          <div class="col-md-4">
            <div>
              ETH Reserve
            </div>
            <div id="ethreserve">
              ...
            </div>
          </div>
          <div class="col-md-4 text-center">
             Price: DAZAETH
            <div class="col-md-4" id="dazaeth">
                0.1
            </div>
          </div>

        </div>
      </div>
      
      <div class="col-md-6"></div>
    </div>
  </div>
  <script>

  </script>
  <script src="app.js"></script>
  
</body>

</html>
